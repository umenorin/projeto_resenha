<div class="container">
  <img src="assets/logo.png" alt="LeLibre Logo" />
  
  <div class="welcome">
    <h2>Bem-vindo à Biblioteca Virtual!</h2>
    <p>
      Olá Usuário! Faça o seu cadastro fornecendo o seu e-mail, senha. Caso tenha
      alguma dúvida, sinta-se à vontade para entrar em contato com a equipe de
      suporte.
    </p>
    
  </div>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label id="email" for="email">Email:</label>
      <input type="email" id="email" class="form-control w-50" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group mb-3">
      <label id="password" for="password">Password:</label>
      <input type="password" id="password" class="form-control w-50" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>

  <p>Ainda não é menbro do LeLibre? faça <button id="login" (click)="onSigup()">Cadastro</button></p>
</div>
