<div class="resenha-container">
    <div class="resenha-header">
      <h2 class="resenha-title">{{ resenha?.title }}</h2>
      <p class="resenha-author">Por: {{ autor?.name }}</p>
      <span class="resenha-rating">Avaliação: {{ resenha?.rating }} ★</span>
    </div>
    
    <div class="resenha-content">
      <p>{{ resenha?.content }}</p>
    </div>
  </div>
